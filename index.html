<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/app.css">
    <title>temprture calculator</title>
</head>

<body>
    <div class="title">
        <h1>Celsius-Fahrenheit-Kelvin Calculator</h1>
    </div>
    <div class="app">
        <div id="calc">
            <div class="display-c">
                <!-- input area for all temprtures -->
                <div class="input-area">
                    <div class="Celsius-div">
                        <p>Celsius:</p>
                        <input class="Celsius">
                    </div>
                    <div class="Fahrenheit-div">
                        <p>Fahrenheit:</p>
                        <input class="Fahrenheit">
                    </div>
                    <div class="Kelvin-div">
                        <p>Kelvin:</p>
                        <input class="Kelvin">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script type="module" src="./js/main.js"> </script>

</body>

</html>
